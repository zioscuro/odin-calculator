<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div id="formula"></div>
        <div id="display"></div>
      </div>
      <div class="keys">
        <button class="key digit" id="one">1</button>
        <button class="key digit" id="two">2</button>
        <button class="key digit" id="three">3</button>
        <button class="key digit" id="four">4</button>
        <button class="key digit" id="five">5</button>
        <button class="key digit" id="six">6</button>
        <button class="key digit" id="seven">7</button>
        <button class="key digit" id="eight">8</button>
        <button class="key digit" id="nine">9</button>
        <button class="key digit" id="zero">0</button>

        <button class="key operator" id="add">+</button>
        <button class="key operator" id="subtract">-</button>
        <button class="key operator" id="multiply">*</button>
        <button class="key operator" id="divide">/</button>

        <button class="key" id="dot">.</button>
        <button class="key" id="clear">AC</button>
        <button class="key" id="backspace">C</button>
        <button class="key" id="equals">=</button>
      </div>
    </div>
    <h3>
      Designed an coded by <a href="https://github.com/zioscuro">Zioscuro</a>
    </h3>
  </body>
</html>
